{% extends 'flashCard/base.html' %}

{% block content %}
<center>
    {% if my_answer %}
    <div class="alert alert-{{color}}" role="alert">
        {{ my_answer }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}

    <h1>{{ num1 }} - {{ num2 }}</h1>

    <br /><br /><br />
    <form method="POST" action="{% url 'subtract' %}">
        {%csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="type your answer here !!!!!" name="answer">
            <input type="hidden" name="old_num1" value="{{ num1 }}">
            <input type="hidden" name="old_num2" value="{{ num2 }}">
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Check Your Answer</button>
    </form>
</center>
{% endblock content %}
